<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventTick - Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero-section {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            padding: 100px 0;
            text-align: center;
        }
        
        .hero-section h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: bold;
        }
        
        .hero-section p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .btn-lg {
            padding: 12px 30px;
            font-size: 1.1rem;
        }
        
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
        
        #user-name {
            color: #ffd700;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="home.html">EventTick</a>
            <div class="d-flex">
                <a href="events.html" class="btn btn-outline-light me-2">Eventos</a>
                <button id="logout-btn" class="btn btn-light">Cerrar Sesión</button>
            </div>
        </div>
    </nav>

    <section class="hero-section">
        <div class="container">
            <h1>Bienvenido, <span id="user-name">Usuario</span>!</h1>
            <p>Encuentra los mejores eventos y vive experiencias increíbles</p>
            <a href="events.html" class="btn btn-light btn-lg">Ver Eventos</a>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar si hay un usuario logueado
            const currentUser = localStorage.getItem('currentUser');
            
            if (!currentUser) {
                // Si no hay usuario, redirigir al login
                alert('Debes iniciar sesión para acceder a esta página');
                window.location.href = 'index.html';
                return;
            }
            
            try {
                // Parsear la información del usuario
                const user = JSON.parse(currentUser);
                
                // Verificar las diferentes propiedades posibles del usuario
                if (user && user.nombre) {
                    // Si tiene nombre completo, usarlo
                    const nombreCompleto = user.apellido ? `${user.nombre} ${user.apellido}` : user.nombre;
                    document.getElementById('user-name').textContent = nombreCompleto;
                } else if (user && user.correo) {
                    // Si solo tiene correo, usar la parte antes del @
                    const nombreFromEmail = user.correo.split('@')[0];
                    document.getElementById('user-name').textContent = nombreFromEmail;
                } else {
                    // Si no encuentra información, usar un valor por defecto
                    document.getElementById('user-name').textContent = 'Usuario';
                }
            } catch (error) {
                console.error('Error al cargar la información del usuario:', error);
                document.getElementById('user-name').textContent = 'Usuario';
            }
            
            // Configurar el botón de cerrar sesión
            document.getElementById('logout-btn').addEventListener('click', function() {
                if (confirm('¿Estás seguro de que quieres cerrar sesión?')) {
                    localStorage.removeItem('currentUser');
                    window.location.href = 'index.html';
                }
            });
        });
    </script>
</body>
</html>
