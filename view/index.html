<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EventTick - Acceso</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    .access-container {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('../img/hero-bg.jpg');
      background-size: cover;
      background-position: center;
    }
    .access-box {
      width: 100%;
      max-width: 500px;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2rem;
      font-weight: bold;
      color: #0d6efd;
    }
  </style>
</head>
<body>
  <div class="access-container">
    <div class="access-box">
      <div class="logo">EventTick</div>

      <!-- Login -->
      <div id="login-section">
        <h2 class="text-center mb-4">Iniciar Sesión</h2>
        <form id="login-form">
          <div class="mb-3">
            <label for="username" class="form-label">Correo</label>
            <input type="email" class="form-control" id="username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100 mb-2">Entrar</button>
          <button type="button" class="btn btn-outline-secondary w-100" onclick="showRegister()">Registrarse</button>
        </form>
      </div>

      <!-- Registro -->
      <div id="register-section" style="display: none;">
        <h2 class="text-center mb-4">Registrarse</h2>
        <form id="register-form">
          <div class="mb-3">
            <label for="newUsername" class="form-label">Correo</label>
            <input type="email" class="form-control" id="newUsername" required>
          </div>
          <div class="mb-3">
            <label for="newPassword" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="newPassword" required>
          </div>
          <div class="mb-3">
            <label for="firstName" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="firstName" required>
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="lastName" required>
          </div>
          <div class="mb-3">
            <label for="age" class="form-label">Edad</label>
            <input type="number" class="form-control" id="age" min="13" max="120" required>
          </div>
         <div class="mb-3">
            <label for="gender" class="form-label">Género</label>
            <select class="form-select" id="gender" required>
              <option value="">Selecciona</option>
              <option value="M">M</option>
              <option value="F">F</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success w-100 mb-2" id="registerBtn">
            <span class="register-normal">Registrar y Entrar</span>
            <span class="register-loading" style="display:none;">Registrando...</span>
          </button>
          <button type="button" class="btn btn-outline-secondary w-100" onclick="showLogin()">Cancelar</button>
        </form>
      </div>
    </div>
  </div>

<script>
  function showRegister() {
    document.getElementById('login-section').style.display = 'none';
    document.getElementById('register-section').style.display = 'block';
  }

  function showLogin() {
    document.getElementById('register-section').style.display = 'none';
    document.getElementById('login-section').style.display = 'block';
  }

  function validarEmail(email) {
    email = email.trim();
    return /^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(email);
  }

  // LOGIN - Modificado para guardar contraseña
  document.getElementById('login-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    const correo = document.getElementById('username').value.trim();
    const pass = document.getElementById('password').value.trim();

    const formData = new URLSearchParams();
    formData.append('user', correo);
    formData.append('pass', pass);

    try {
      const response = await fetch('http://localhost/boletos/controllers/clienteLogin.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: formData.toString()
      });

      const data = await response.json();

      if (data.Codigo === "01") {
        const userData = {
          correo: correo,
          password: pass, // Guardamos la contraseña (ojo con la seguridad)
          nombre: data.nombre || null,
          apellido: data.apellido || null,
          edad: data.edad || null,
          id_usuario: data.id || null
        };
        localStorage.setItem('currentUser', JSON.stringify(userData));
        alert(data.Mensaje);
        window.location.href = 'home.html';
      } else {
        alert(data.Mensaje || 'Credenciales incorrectas.');
      }
    } catch (err) {
      console.error('Error al iniciar sesión:', err);
      alert('Error en el servidor.');
    }
  });

  // REGISTRO - Modificado para guardar contraseña
  document.getElementById('register-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const nombre = document.getElementById('firstName').value.trim();
    const apellido = document.getElementById('lastName').value.trim();
    const correo = document.getElementById('newUsername').value.trim();
    const edad = document.getElementById('age').value.trim();
    const pass = document.getElementById('newPassword').value.trim();
    const genero = document.getElementById('gender').value;

    if (!nombre || !apellido || !correo || !edad || !pass || !genero) {
      alert("Por favor, completa todos los campos obligatorios.");
      return;
    }

    if (!validarEmail(correo)) {
      alert("Correo electrónico inválido.");
      return;
    }

    if (isNaN(edad) || edad < 13 || edad > 120) {
      alert("La edad debe estar entre 13 y 120 años.");
      return;
    }

    if (pass.length < 6) {
      alert("La contraseña debe tener al menos 6 caracteres.");
      return;
    }

    const btn = document.getElementById('registerBtn');
    btn.querySelector('.register-normal').style.display = 'none';
    btn.querySelector('.register-loading').style.display = 'inline';
    btn.disabled = true;

    const datosRegistro = {
      nombre,
      apellido,
      correo,
      edad: parseInt(edad),
      pass,
      genero
    };

    try {
      const response = await fetch('http://localhost/boletos/controllers/clienteRegistro.php', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(datosRegistro)
      });

      const text = await response.text();
      if (!text.startsWith('{')) {
        console.error("Respuesta inesperada del servidor:", text);
        throw new Error("No es JSON válido");
      }

      const data = JSON.parse(text);

      if (data.Codigo === "01") {
        alert("¡Registro exitoso! " + data.Mensaje);
        const userData = {
          id_usuario: data.id,
          correo,
          password: pass, // Guardamos la contraseña (ojo con la seguridad)
          nombre,
          apellido,
          edad: parseInt(edad),
          genero
        };
        localStorage.setItem('currentUser', JSON.stringify(userData));
        window.location.href = 'index.html';
      } else {
        alert("Error: " + data.Mensaje);
      }

    } catch (error) {
      console.error('Error en el registro:', error);
      alert('Error al conectar con el servidor.');
    } finally {
      btn.querySelector('.register-normal').style.display = 'inline';
      btn.querySelector('.register-loading').style.display = 'none';
      btn.disabled = false;
    }
  });
</script>

</body>
</html>
