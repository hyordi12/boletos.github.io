<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EventTick – Eventos por Categoría</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .category-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(13, 110, 253, 0.9);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
        }
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
        #user-info {
            color: white;
            margin-right: 10px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
        }
        #user-info:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="home.html">EventTick</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="home.html">Inicio</a></li>
                    <!-- Menú Categorías eliminado -->
                    <li class="nav-item"><a class="nav-link active" href="events.html">Eventos</a></li>
                </ul>
                <div class="d-flex align-items-center">
                    <a href="profile.html" id="user-info">Usuario</a>
                    <button id="logout-btn" class="btn btn-light">Cerrar Sesión</button>
                </div>
            </div>
        </div>
    </nav>

    <section class="container py-5">
        <h1 class="text-center mb-5" id="category-title">Eventos Disponibles</h1>
        <div class="row" id="events-container">
            <!-- Eventos aparecerán aquí -->
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function getQueryParam(param) {
            return new URLSearchParams(window.location.search).get(param);
        }

        async function fetchEvents(categoria = 'all') {
            const url = `http://localhost/boletos/controllers/clienteEventos.php?categoria=${encodeURIComponent(categoria)}`;
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`Error HTTP: ${response.status}`);
                const data = await response.json();
                if (data.Codigo !== '01') {
                    console.error('Error del servicio:', data.Mensaje);
                    return [];
                }
                return data.Eventos || [];
            } catch (error) {
                console.error('Error al obtener eventos:', error);
                return [];
            }
        }

        function renderEvents(events) {
            const container = document.getElementById('events-container');
            container.innerHTML = '';

            if (!events.length) {
                container.innerHTML = `
                    <div class="col-12 text-center py-5">
                        <h4>No hay eventos disponibles en esta categoría.</h4>
                        <button class="btn btn-primary mt-3" onclick="window.location.href='events.html'">Ver todos los eventos</button>
                    </div>`;
                return;
            }

            events.forEach(event => {
                const date = new Date(`${event.fecha}T${event.hora}`);
                const formatted = date.toLocaleDateString('es-ES', {
                    weekday: 'long', year: 'numeric', month: 'long', day: 'numeric',
                    hour: '2-digit', minute: '2-digit'
                });

                const imageUrl = (() => {
                    switch (event.categoria.toLowerCase()) {
                        case 'música':
                        case 'concierto':
                            return '../img/rock.jpg';
                        case 'teatro':
                            return '../img/obra.jpg';
                        case 'educación':
                            return '../img/tecnologico.jpg';
                        default:
                            return '../img/fut.jpg';
                    }
                })();

                container.innerHTML += `
                    <div class="col-md-6 mb-4">
                        <div class="card h-100 position-relative">
                            <img src="${imageUrl}" class="card-img-top" alt="${event.tipo_evento}">
                            <span class="category-badge">${event.categoria}</span>
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title">${event.tipo_evento}</h5>
                                <p class="card-text">${formatted}</p>
                                <p class="card-text">${event.lugar}</p>
                                <p class="card-text">${event.descripcion}</p>
                                <a href="checkout.html?eventId=${event.id_evento}" class="btn btn-primary mt-auto">Comprar Boleto</a>
                            </div>
                        </div>
                    </div>`;
            });
        }

        function mostrarUsuario() {
            const userInfoLink = document.getElementById('user-info');
            const userData = localStorage.getItem('currentUser');
            if (!userData) {
                userInfoLink.textContent = '';
                userInfoLink.removeAttribute('href');
                return;
            }

            try {
                const user = JSON.parse(userData);

                if (user && user.nombre) {
                    const nombreCompleto = user.apellido ? `${user.nombre} ${user.apellido}` : user.nombre;
                    userInfoLink.textContent = `Hola, ${nombreCompleto}`;
                } else if (user && user.correo) {
                    const nombreFromEmail = user.correo.split('@')[0];
                    userInfoLink.textContent = `Hola, ${nombreFromEmail}`;
                } else {
                    userInfoLink.textContent = 'Hola, Usuario';
                }
            } catch (error) {
                userInfoLink.textContent = 'Hola, Usuario';
            }
        }

        document.getElementById('logout-btn').onclick = () => {
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        };

        window.onload = async () => {
            const categoria = getQueryParam('categoria');
            if (!categoria) {
                document.getElementById('category-title').textContent = 'Categoría no especificada';
                return;
            }

            mostrarUsuario();
            document.getElementById('category-title').textContent = `Eventos: ${categoria}`;
            const eventos = await fetchEvents(categoria);
            renderEvents(eventos);
        };
    </script>
</body>
</html>
