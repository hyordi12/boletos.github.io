<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Evento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="home.html">EventTick</a>
            <div class="d-flex">
                <a href="events.html" class="btn btn-outline-light me-2">Eventos</a>
                <button id="logout-btn" class="btn btn-light">Cerrar Sesión</button>
            </div>
        </div>
    </nav>

    <main class="container py-5">
        <div class="row">
            <div class="col-md-6">
                <img id="event-image" src="" class="img-fluid rounded" alt="">
            </div>
            <div class="col-md-6">
                <h1 id="event-title"></h1>
                <p><strong>Fecha:</strong> <span id="event-date"></span></p>
                <p><strong>Lugar:</strong> <span id="event-location"></span></p>
                <p><strong>Descripción:</strong> <span id="event-description"></span></p>
                
                <div class="mt-4">
                    <a id="buy-btn" href="#" class="btn btn-primary btn-lg">Comprar Boletos</a>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            if (!user) {
                window.location.href = 'index.html';
                return;
            }
            
            // Obtener el ID del evento de la URL
            const urlParams = new URLSearchParams(window.location.search);
            const eventId = parseInt(urlParams.get('id'));
            
            // Datos de ejemplo mejorados
            const events = [
                {
                    id: 1,
                    title: "Concierto de Rock",
                    description: "El mejor concierto de rock con bandas internacionales. Un espectáculo imperdible para los amantes del género.",
                    date: "2025-12-15T20:00:00",
                    location: "Estadio Nacional",
                    imageUrl: "https://www.verneripohjola.com/wp-content/uploads/2023/03/1_rock.jpg",
                    zones: [
                        { name: "General", price: 50 },
                        { name: "VIP", price: 120 }
                    ],
                    dates: [
                        { date: "2025-12-15", time: "20:00" },
                        { date: "2025-12-16", time: "20:00" }
                    ]
                },
                {
                    id: 2,
                    title: "Festival de Cine",
                    description: "Proyección de las mejores películas del año. Selección oficial de los festivales más importantes del mundo.",
                    date: "2025-11-20T18:00:00",
                    location: "Centro Cultural",
                    imageUrl: "https://th.bing.com/th/id/OIP.g8AQHifTi4g94AhN07wTgAAAAA?cb=iwc2&rs=1&pid=ImgDetMain",
                    zones: [
                        { name: "General", price: 25 },
                        { name: "Palco", price: 60 }
                    ],
                    dates: [
                        { date: "2025-11-20", time: "18:00" },
                        { date: "2025-11-21", time: "18:00" }
                    ]
                }
            ];
            
            // Buscar el evento correspondiente
            const event = events.find(e => e.id === eventId);
            
            if (event) {
                const eventDate = new Date(event.date);
                const formattedDate = eventDate.toLocaleDateString('es-ES', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                // Mostrar los datos del evento
                document.getElementById('event-title').textContent = event.title;
                document.getElementById('event-image').src = event.imageUrl;
                document.getElementById('event-date').textContent = formattedDate;
                document.getElementById('event-location').textContent = event.location;
                document.getElementById('event-description').textContent = event.description;
                
                // Configurar el botón de compra con el ID del evento
                document.getElementById('buy-btn').href = `checkout.html?eventId=${event.id}`;
            } else {
                // Si no encuentra el evento, redirigir a la página de eventos
                window.location.href = 'events.html';
            }
            
            document.getElementById('logout-btn').addEventListener('click', function() {
                localStorage.removeItem('currentUser');
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
