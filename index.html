<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EventTick - Acceso</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    .access-container {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('../images/hero-bg.jpg');
      background-size: cover;
      background-position: center;
    }
    .access-box {
      width: 100%;
      max-width: 500px;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2rem;
      font-weight: bold;
      color: #0d6efd;
    }
  </style>
</head>
<body>
  <div class="access-container">
    <div class="access-box">
      <div class="logo">EventTick</div>

      <!-- Login form -->
      <div id="login-section">
        <h2 class="text-center mb-4">Iniciar Sesi칩n</h2>
        <form id="login-form">
          <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contrase침a</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100 mb-2">Entrar</button>
          <button type="button" class="btn btn-outline-secondary w-100" onclick="showRegister()">Registrarse</button>
        </form>
      </div>

      <!-- Registration form -->
      <div id="register-section" style="display: none;">
        <h2 class="text-center mb-4">Registrarse</h2>
        <form id="register-form">
          <div class="mb-3">
            <label for="newUsername" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="newUsername" required>
          </div>
          <div class="mb-3">
            <label for="newPassword" class="form-label">Contrase침a</label>
            <input type="password" class="form-control" id="newPassword" required>
          </div>
          <div class="mb-3">
            <label for="firstName" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="firstName" required>
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="lastName" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo Electr칩nico</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="age" class="form-label">Edad</label>
            <input type="number" class="form-control" id="age" min="0" required>
          </div>
          <button type="submit" class="btn btn-success w-100 mb-2">Registrar y Entrar</button>
          <button type="button" class="btn btn-outline-secondary w-100" onclick="showLogin()">Cancelar</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    const usersKey = 'usersDB';

    function getUsers() {
      return JSON.parse(localStorage.getItem(usersKey)) || {};
    }

    function saveUser(username, data) {
      const users = getUsers();
      users[username] = data;
      localStorage.setItem(usersKey, JSON.stringify(users));
    }

    function showRegister() {
      document.getElementById('login-section').style.display = 'none';
      document.getElementById('register-section').style.display = 'block';
    }

    function showLogin() {
      document.getElementById('register-section').style.display = 'none';
      document.getElementById('login-section').style.display = 'block';
    }

    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const users = getUsers();

      if (users[username] && users[username].password === password) {
        localStorage.setItem('currentUser', JSON.stringify(users[username]));
        window.location.href = 'home.html';
      } else {
        alert('Credenciales incorrectas o usuario no registrado.');
      }
    });

    document.getElementById('register-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const newUsername = document.getElementById('newUsername').value.trim();
      const newPassword = document.getElementById('newPassword').value.trim();
      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const email = document.getElementById('email').value.trim();
      const age = parseInt(document.getElementById('age').value.trim(), 10);

      const users = getUsers();

      if (users[newUsername]) {
        alert('El usuario ya existe.');
        return;
      }

      const newUser = {
        username: newUsername,
        password: newPassword,
        name: `${firstName} ${lastName}`,
        email: email,
        age: age
      };

      saveUser(newUsername, newUser);
      localStorage.setItem('currentUser', JSON.stringify(newUser));
      window.location.href = 'home.html';
    });
  </script>
</body>
</html>
