<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventTick - Registro Opcional</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .register-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('../images/hero-bg.jpg');
            background-size: cover;
            background-position: center;
        }
        .register-box {
            width: 100%;
            max-width: 500px;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: bold;
            color: #0d6efd;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-box">
            <div class="logo">EventTick</div>
            <h2 class="text-center mb-4">Registro Opcional</h2>
            <form id="register-form">
                <div class="mb-3">
                    <label class="form-label">Nombre (opcional)</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Opcional en demo">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email (opcional)</label>
                    <input type="email" class="form-control" id="email" placeholder="Opcional en demo">
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">Continuar</button>
                <div class="text-center">
                    <a href="home.html" class="btn btn-outline-secondary w-100">Saltar registro</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
