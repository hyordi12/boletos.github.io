<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventTick - Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="home.html">EventTick</a>
            <div class="d-flex">
                <a href="events.html" class="btn btn-outline-light me-2">Eventos</a>
                <button id="logout-btn" class="btn btn-light">Cerrar Sesi√≥n</button>
            </div>
        </div>
    </nav>

    <section class="hero-section">
        <div class="container">
            <h1>Bienvenido, <span id="user-name"></span></h1>
            <p>Encuentra los mejores eventos</p>
            <a href="events.html" class="btn btn-primary btn-lg">Ver Eventos</a>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            if (!user) {
                window.location.href = 'index.html';
                return;
            }
            
            document.getElementById('user-name').textContent = user.name;
            
            document.getElementById('logout-btn').addEventListener('click', function() {
                localStorage.removeItem('currentUser');
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
