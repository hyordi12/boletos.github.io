<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventTick - Eventos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="home.html">EventTick</a>
            <div class="d-flex">
                <a href="home.html" class="btn btn-outline-light me-2">Inicio</a>
                <button id="logout-btn" class="btn btn-light">Cerrar Sesión</button>
            </div>
        </div>
    </nav>

    <section class="container py-5">
        <h1 class="text-center mb-5">Eventos Disponibles</h1>
        <div class="row" id="events-container">
            <!-- Eventos se cargarán aquí -->
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            if (!user) {
                window.location.href = 'index.html';
                return;
            }
            
            // Datos de ejemplo mejorados
            const events = [
                {
                    id: 1,
                    title: "Concierto de Rock",
                    description: "El mejor concierto de rock con bandas internacionales",
                    date: "2025-12-15T20:00:00",
                    location: "Estadio Nacional",
                    imageUrl: "https://www.verneripohjola.com/wp-content/uploads/2023/03/1_rock.jpg",
                    zones: [
                        { name: "General", price: 50 },
                        { name: "VIP", price: 120 }
                    ],
                    dates: [
                        { date: "2025-12-15", time: "20:00" },
                        { date: "2025-12-16", time: "20:00" }
                    ]
                },
                {
                    id: 2,
                    title: "Festival de Cine",
                    description: "Proyección de las mejores películas del año",
                    date: "2025-11-20T18:00:00",
                    location: "Centro Cultural",
                    imageUrl: "https://th.bing.com/th/id/OIP.g8AQHifTi4g94AhN07wTgAAAAA?cb=iwc2&rs=1&pid=ImgDetMain",
                    zones: [
                        { name: "General", price: 25 },
                        { name: "Palco", price: 60 }
                    ],
                    dates: [
                        { date: "2025-11-20", time: "18:00" },
                        { date: "2025-11-21", time: "18:00" }
                    ]
                }
            ];
            
            const container = document.getElementById('events-container');
            
            events.forEach(event => {
                const eventDate = new Date(event.date);
                const formattedDate = eventDate.toLocaleDateString('es-ES', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                container.innerHTML += `
                    <div class="col-md-6 mb-4">
                        <div class="card h-100">
                            <img src="${event.imageUrl}" class="card-img-top" alt="${event.title}">
                            <div class="card-body">
                                <h5 class="card-title">${event.title}</h5>
                                <p class="card-text">${formattedDate}</p>
                                <p class="card-text">${event.location}</p>
                                <p class="card-text">Desde $${event.zones[0].price.toFixed(2)}</p>
                                <a href="event-detail.html?id=${event.id}" class="btn btn-primary">Ver Detalles</a>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            document.getElementById('logout-btn').addEventListener('click', function() {
                localStorage.removeItem('currentUser');
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
